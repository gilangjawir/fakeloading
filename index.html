<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Fake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .loadingS {
            font-family: Arial Black;
            font-size: 60px;
            color: white;
            font-weight: bolder;
            -webkit-text-stroke: 3px red;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px red, 0 0 45px red, 0 0 40px red;
        }
    </style>
</head>

<body>
    <div id="app" style="display: flex; justify-content: center; align-items: center; height: 100vh;"></div>
    <script>
        onload = function () {
            //id
            let id = document.getElementById('app')
            let loading = document.createElement('div')

            //Text nya
            loading.textContent = "Loading"
            // loading.style.fontFamily = "Poppins, sans-serif"
            loading.classList = "loadingS"
            id.appendChild(loading)

            // Animasi loading 
            let loaded = setInterval(() => {
                loading.textContent = loading.textContent + "."
            }, 1000)

            // Setelah loading mengeluarkan text lain :V
            setTimeout(() => {
                clearInterval(loaded)
                loading.textContent = "Awok awoks :v"
            }, 4000)
        }
    </script>
</body>

</html>
